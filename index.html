<!DOCTYPE html>
<html>

  <head>
    <title>Yet Another Online Calculator</title>
    <script type="text/javascript"> 
      function computeInput() {
	  try {
	      alert(document.getElementById("equationInput").value);
	  } catch(e) {
	      alert("ERROR: " + e.message);
	  }
	  return false;
      }
    </script>
  </head>

  
  <body>
    <h1>Yet Another Online Calculator</h1>
    <form id="calcForm" onSubmit="return computeInput()">
      <h2>What do you wish to calculate?</h2>
      <input id="equationInput" type="text" value="5 + 7 * 4">
      <input type="submit" value="Calculate">
    </form>



    <!-- Scripts for the main part of the calculator: -->
    <script src="./js/tokenizer.js"></script>
    <script src="./js/dataStructures.js"></script>
    <!-- should this be moved to the top? -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  </body>
</html>
